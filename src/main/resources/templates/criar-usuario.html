<!DOCTYPE html>
<html class="ls-theme-indigo ls-html-nobg  ls-browser-chrome ls-window-md ls-screen-lg" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Cadastrar Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="form-validation.css" rel="stylesheet">
    <link href="http://assets.locaweb.com.br/locastyle/3.10.1/stylesheets/locastyle.css" rel="stylesheet"
          type="text/css">
    <link rel="icon" sizes="192x192" href="/locawebstyle/assets/images/ico-boilerplate.png">
    <link rel="apple-touch-icon" href="/locawebstyle/assets/images/ico-boilerplate.png">
</head>
<body>
<div class="ls-topbar ">

    <span class="ls-show-sidebar ls-ico-menu"></span>

    <a href="/user/all" class="ls-go-next"><span class="ls-text">Voltar à lista de serviços</span></a>

    <!-- Nome do produto/marca com sidebar -->
    <h1 class="ls-brand-name">
        <a href="/user/all" class="ls-ico-earth">
            <small>Trabalho em Dupla</small>
            Crud de usuários com Spring
        </a>
    </h1>

    <!-- Nome do produto/marca sem sidebar quando for o pre-painel  -->
    <span class="ls-show-notifications ls-ico-question"></span>
</div>

<!-- Menu Lateral -->
<aside class="ls-sidebar">

    <div class="ls-sidebar-inner">
        <a href="/user/all" class="ls-go-prev"><span
                class="ls-text">Voltar à lista de serviços</span></a>
        <nav class="ls-menu" role="navigation">
            <ul role="menu">
                <li class="ls-submenu-parent" aria-expanded="false" aria-hidden="true">
                    <a href="#" class="ls-ico-users" role="menuitem">Usuários</a>
                    <ul class="ls-submenu" role="menu">
                        <li><a href="/user/create" class="ls-submenu-item ls-ico-user-add"
                               role="menuitem">Novo Usuário</a></li>
                        <li><a href="/user/all" class="ls-submenu-item ls-ico-users" role="menuitem">Todos
                            os Clientes</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <span class="ls-sidebar-toggle ls-ico-shaft-left"></span>
</aside>

<!-- Conteúdo Principal -->
<main class="ls-main ">

    <div class="container-fluid">

        <h1 class="ls-title-intro ls-ico-user-add">Novo Usuário</h1>

        <ol class="ls-breadcrumb">
            <li><a href="/user/all">Início</a></li>
            <li>Novo Usuário</li>
        </ol>

        <div class="ls-box ls-board-box">
            <header class="ls-info-header">
                <h2 class="ls-title-3">Cadastrar Usuário</h2>
                <a href="/user/all" class="ls-btn ls-btn-sm">Ver usuários</a>
            </header>

            <form method="POST" th:action="@{/user/create} "class="ls-form row">

                <fieldset class="col-md-12">

                    <label class="ls-label col-md-4">
                        <b class="ls-label-text">Nome de Usuário</b>

                        <div class="ls-prefix-group">
                            <input type="text" data-ls-module="charCounter" maxlength="50" name="username"
                                   placeholder="Digite seu nome de usuário" required="true">
                            <span class="ls-label-text-prefix ls-ico-user"></span>
                        </div>

                    </label>

                    <label class="ls-label col-md-4">
                        <b class="ls-label-text">Nome Completo</b>
                        <div class="ls-prefix-group">
                            <input type="text" data-ls-module="charCounter" maxlength="100" name="nomeCompleto"
                                   placeholder="Digite seu nome completo" required>
                            <span class="ls-label-text-prefix ls-ico-user"></span>
                        </div>
                    </label>
                    <label class="ls-label col-md-6">
                        <b class="ls-label-text">Senha</b>
                        <div class="ls-prefix-group">
                            <input type="password" maxlength="20" id="password_field2a" name="senha">
                            <a class="ls-label-text-prefix ls-toggle-pass ls-ico-eye"
                               data-toggle-class="ls-ico-eye, ls-ico-eye-blocked" data-target="#password_field2a"
                               href="#">
                            </a>
                        </div>
                    </label>

                    <label class="ls-label col-md-4">
                        <b class="ls-label-text">Status</b>
                        <div class="ls-custom-select">
                            <select class="ls-custom" name="ativado">
                                <option value="true">Ativado</option>
                                <option value="false">Desativado</option>
                            </select>
                        </div>
                    </label>

                    <label class="ls-label col-md-4">
                        <b class="ls-label-text">Perfil</b>
                        <div class="ls-custom-select">
                            <select class="ls-custom" name="papeis">
                                <th:block th:each="papel : ${listaPapel}">
                                    <option th:value="${papel.id}" th:text="${papel.nome}"></option>
                                </th:block>
                            </select>
                        </div>
                    </label>

                    <div class="ls-actions-btn">
                        <button class="ls-btn-primary" type="submit">Salvar</button>
                        <a href="/user/all" class="ls-btn">Cancelar</a>
                    </div>

                </fieldset>

            </form>
        </div>
    </div>
</main>


<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://assets.locaweb.com.br/locastyle/3.10.1/javascripts/locastyle.js"
        type="text/javascript"></script>
</body>
</html>
